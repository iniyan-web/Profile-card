<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="bg-pattern-top.svg" class="bg-top" alt="top background">
  <img src="bg-pattern-bottom.svg" class="bg-bottom" alt="bottom background">
  <div class="main-container">
    <div class="top-half">
      <img src="bg-pattern-card.svg" class="pattern-img" alt="pattern card">
    </div>
    <div class="bottom-half">
      <img src="image-victor.jpg" class="victor-img" alt="victor image">
      <div class="main-text">
        <h1>Victor Crest<span> 26</26span>
        </h1>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat1">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat2">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat3">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
